<div class="row">
    <div class="col-xs-10">
      <app-shopping-list-editor (ingredientAdded)="addedIngredient($event)"></app-shopping-list-editor>
      <hr>
      <ul class="list-group">
        <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} {{ ingredient.amount }} 
      </a>
      </ul>
    </div>
  </div>
